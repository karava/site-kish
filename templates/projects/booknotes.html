{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block main %}

    <h2>Kindle Book List with highlighted notes</h2>

    <ul>

        {% for i in range (0,data|length) %}
       <li>
            <a href="/booknotes/{{ data[i]['slug'] }}">{{ data[i]['title']
                }}</a>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
