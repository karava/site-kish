{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block main %}

    <h2>{{ posts[0].title }}</h2>
    <h4>{{ length }} note(s)</h4>

    <ol>
        {% for post in posts %}
        <li>
            <p>{{post.note}}</p>
        </li>
        {% endfor %}
    </ol>

{% endblock %}
