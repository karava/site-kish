<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>
  <body>

      <div class="container">
        <div class="row">
            <!-- Blog Post Content Column -->
            <div class="col-lg-8">
                <a href="/home"><button class="btn btn-default">Dashboard Home</button></a>
             <a href="/logout"><button class="btn btn-default">Logout</button></a>    
                <!-- Blog Post -->

                <!-- Title -->

                <form action="/edit/{{ sno }}" method="post">
                        <hr>
                <h3>Slug:</h3>    
                <textarea name = 'slug' class ='form-control'>{{ book.slug }}</textarea>
                <hr>
                <!-- Post Content -->
                <h3>Title:</h3> 
                <textarea name = 'title' class ='form-control' name='post' >{{ book.title }}</textarea>
                <br>
                <h3>Note:</h3>    
                <textarea name = 'note' class ='form-control' style="margin: 0px; width: 766px; height: 436px;">{{ book.note }}</textarea>

                
                <br>
                <button type="submit" class="btn btn-default">Submit</button>
                </form>
                
                <hr>
                


			</div>
            </body>
</html>
